<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
  <h:outputStylesheet library="css" name="main.css" />
  <h:panelGroup>
    <meta http-equiv="refresh" content="10; url=#{request.contextPath}/login.jsf" />
  </h:panelGroup>
</h:head>

<h:body>
  <div id="page">
    <p:dialog id="dialog" widgetVar="dlg" modal="true" draggable="false" resizable="false" width="300" header="Session expired">
Your session has expired, please login again.<br/><br/>Close this dialog or wait a few seconds to be redirected to the login page.<br/><br/>
      <center>
        <p:commandButton id="ok" value="Ok" onclick="dlg.hide();" type="button" />
      </center>
    </p:dialog>

    <script type="text/javascript">
function redirectLogin() {
    window.location.replace("#{request.contextPath}/login.jsf");
}

/* Note: we need to wait for the page to be loaded before being able to access
 * the dialog widget. */
$(function() {
    dlg.cfg.behaviors = { close: redirectLogin };
    dlg.show();
});
    </script>
  </div>
</h:body>
</html>
