<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<body>
  <ui:composition>
    <h:form id="menu">
      <p:menu>
        <p:submenu label="Navigate">
          <p:menuitem value="Home" url="/home.jsf" icon="ui-icon-home" />
          <p:menuitem value="CometD" url="/cometd.jsf" icon="ui-icon-transferthick-e-w" />
          <p:menuitem value="Tutorial demo" url="/tutorial.jsf" icon="ui-icon-star" />
        </p:submenu>
        <p:submenu label="Admin">
          <!-- Use standard URL link to workaround 'ViewExpired' error -->
          <p:menuitem value="Logout" onclick="Ext.event.trigger('preLogout');" url="/login.jsf?reason=logout" styleClass="ext-admin" icon="ui-icon-circle-close" />
          <p:menuitem value="Shutdown" onclick="Ext.event.trigger('preShutdown');" oncomplete="Ext.functions.shutdown(args);" actionListener="#{serverBean.shutdown}" styleClass="ext-admin" icon="ui-icon-power" />
        </p:submenu>
      </p:menu>
    </h:form>
  </ui:composition>
</body>
</html>
